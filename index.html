<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image"
    href="https://www.drupal.org/files/styles/grid-4-2x/public/serempre-logomark-color%20%282%29.png?itok=IGlIpYyL" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css">
  <title>Checkout Page</title>
</head>

<body>
  <main class="Container"></main>
  <h1>Checkout</h1>
  <section class="container__shopping-card">
    <div class="shopping-card">
      <article class="card-product">
        <img src="./assets/img/photo1.png" alt="">
        <div>
        <h3>Vintage Backbag</h3>
          
        <p class="product-offer">$54.99<span class="product-price">$94.99</span></p>
        </div>
      </article>
      
      <hr>
      <div class="total-product">
        <p>Shipping</p>
        <p>$19</p>
      </div>
      <hr>
      <div class="total-product">
        <p>Total</p>
        <p>$148.98</p>
      </div>
    </div>
  </section>

  <section class="container-form">
    <div class="card-form">

      <h2 class="card-contact-title">Contact information</h2>

      <fieldset class="email">
        <label>E-mail</label>
        <input type="email" placeholder="Enter your email...">
      </fieldset>
      <fieldset class="phone">
        <label>Phone</label>
        <input type="tel" placeholder="Enter your phone...">
      </fieldset>

      <h2 class="card-contact-title card-contact-title--address">Shipping address</h2>

      <fieldset class="full-name">
        <label>Full name</label>
        <input type="text" placeholder="Your full name...">
      </fieldset>
      <fieldset class="address">
        <label >Address</label>
        <input type="text" placeholder="Your address...">
      </fieldset>
      <fieldset class="city">
        <label>City</label>
        <input type="text" placeholder="Your city...">
      </fieldset>
      <fieldset class="country">
        <label>Country</label>
        <select name="" id="">
          <option value="" selected disabled hidden>Your Country...</option>
          <option value="Colombia">Colombia</option>
          <option value="Mexico">Mexico</option>
          <option value="Unite State">Unite State</option>
        </select>
      </fieldset>
      <fieldset class="postal-code">
        <label>Postal code</label>
        <input type="text" placeholder="Your postal code...">
      </fieldset>

      <label for="" class="checkbox"><input type="checkbox" >Save this information for next time</label>

      <a href="" class="button">Guardar</a>
    </div>
  </section>
</body>

</html>
